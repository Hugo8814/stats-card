<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700;800&family=Lexend+Deca&family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700;800&family=Inter:wght@400;700&family=Lexend+Deca&family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="card">
        <div class="card__side-1">
          <div class="card__side-h1">
            Get <span class="card__side-h1-2">insights</span> that help your
            business grow.
          </div>
          <div class="card__side-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
          <div class="card-bot">
            <div class="card__side-text-1">
              <span class="card__side-text-1-2">10k+</span>companies
            </div>
            <div class="card__side-text-1">
              <span class="card__side-text-1-2">314</span>templates
            </div>
            <div class="card__side-text-1">
              <span class="card__side-text-1-2">12m+</span>queries
            </div>
          </div>
        </div>
        <div class="card__side-2">
          <div class="card__img"></div>
        </div>
      </div>
    </div>
  </body>
</html>
